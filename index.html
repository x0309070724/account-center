<!doctype html>

<head>
  <title id="oaTitle">账户中心</title>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <!--pragma与no-cache用于定义页面缓存,不缓存页面(为了提高速度，一些浏览器会缓存浏览者浏览过的页面,通过下面的定义,浏览器一般不会缓存
  页面,而且浏览器无法脱机浏览.)-->
  <meta http-equiv="Pragma" content="no-cache"/>
  <!--指定Expires值为一个早已过去的时间，那么访问此网时若重复在地址栏按回车，那么每次都会重复访问： Expires: Fri, 31 Dec 1999 16:
  00:00 GMT-->
  <meta http-equiv="Expires" content="0"/>
  <!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes"-->
  <!--# 以下代码IE = edge告诉IE使用最新的引擎渲染网页，chrome = 1则可以激活Chrome（IE=Edge,chrome=1）-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <meta name="robots" content="index,follow">
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
  <meta name="apple-mobile-web-app-title" content="天汇金泽">
  <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <!-- 忽略页面中的数字识别为电话，忽略address识别 -->
  <meta name="format-detection" content="telphone=no,email=no">
  <meta name="HandheldFriendly" content="true">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
